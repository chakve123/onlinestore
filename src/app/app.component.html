
<app-header></app-header>
<router-outlet></router-outlet>

<div class="col-lg-4"  *ngFor="let item of product">
<div class="card">
  <img src="{{item.image}}" class="picture">
  </div>
  <div class="card-body">
    <h5 class="card-title" >
      <a >{{item.title}}</a>

    </h5>
    <span class="" [ngClass]="setClas(item.category)"></span>
  <span class="category">{{item.category}}</span>
    
    <a (click)="detailsPage(item.id)" class="btn btn-primary">Details</a>
  
</div>
<div class="mt-3 mt-lg-0 ml-lg-3 text-center" id="by" >
  <span>
  <h3 class="mb-0 font-weight-semobold">{{item.price|currency}}</h3>
  </span>
  
  <button type="button" class="by-btn">By Now</button>
</div>
</div>


<app-footer></app-footer>
